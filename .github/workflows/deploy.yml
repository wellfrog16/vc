# 构建 VitePress 站点并将其部署到 GitHub Pages
#
name: Deploy VitePress site to Pages

on:
  # 使用 `master` 分支作为默认分支
  push:
    branches: [master]

  # 允许你从 Actions 选项卡手动运行此工作流程
  workflow_dispatch: null

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许同时进行一次部署，跳过正在运行和最新队列之间的运行队列
# 但是，不要取消正在进行的运行，因为我们希望允许这些生产部署完成
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # 构建工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 如果未启用 lastUpdated，则不需要
      - uses: pnpm/action-setup@v4 # 如果使用 pnpm，请取消此区域注释
        with:
          version: 10.20.0
      # - uses: oven-sh/setup-bun@v1 # 如果使用 Bun，请取消注释
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm # 或 pnpm / yarn
      - name: Debug 0 – 文件系统快照
        run: |
          echo "----- workspace root -----"
          pwd && ls -la
          echo "----- 组件库目录 -----"
          ls -la packages/ui/src/components/ || true
          echo "----- 找 awesome -----"
          find packages/ui/src/components -iname "*awesome*" -type f | sort || true

      # ---------- 1. 确认 pnpm 安装的是“当前”代码，而不是缓存的旧版本 ----------
      - name: Debug 1 – 清缓存重装
        run: |
          pnpm store prune
          rm -rf packages/ui/node_modules packages/ui/dist
          pnpm install --frozen-lockfile --prefer-offline=false

      # ---------- 2. 把 VitePress 的组件解析路径打印出来 ----------
      - name: Debug 2 – 打印 VitePress 组件入口
        working-directory: packages/ui
        run: |
          cat .vitepress/config.ts || cat .vitepress/config.js || echo "no config file"
          # 如果你用 vite.config.ts 单独配置，也 cat 出来
          cat vite.config.ts 2>/dev/null || true
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: pnpm install # 或 pnpm install / yarn install / bun install
      - name: Build with VitePress
        run: pnpm ui:docs:deploy-build # 或 pnpm docs:build / yarn docs:build / bun run docs:build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/ui/.vitepress/dist

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
